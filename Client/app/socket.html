<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #fff;
      border-bottom: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }
    .message {
      padding: 6px 10px;
      margin: 5px 0;
      border-radius: 6px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .me {
      background: #d1f7c4;
      align-self: flex-end;
    }
    .other {
      background: #f1f1f1;
      align-self: flex-start;
    }
    #form {
      display: flex;
      padding: 10px;
      background: #eee;
    }
    #input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #send {
      margin-left: 8px;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background: #28a745;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Type a message..." />
    <button id="send">Send</button>
  </form>

  <!-- Load Socket.IO client -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

  <script>
    // ⚡ Replace with your server’s LAN IP and port
    function generateId(length){
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let id = '';
      
      for (let i = 0; i < length; i++) {
        const randIndex = Math.floor(Math.random() * chars.length);
        id += chars[randIndex];
      }

      return id;
    }
    // let id = generateId(10);
    // window.localStorage.setItem("userId", id);
    // console.log("User ID:", id);
    const userId = window.localStorage.getItem("userId");
    const socket = io("http://10.132.215.146:8080", {
      query: { user_id: userId }
    });

    socket.emit("join_room", { otherUserId: 'CE-4e8ff6' });

    const chat = document.getElementById("chat");
    const form = document.getElementById("form");
    const input = document.getElementById("input");

    // Listen for messages from server
    socket.on("new_message", (msg) => {
      console.log(msg)
      if (msg.sender_id !== userId) {
        addMessage(msg.content || msg.message, "other");
      }
    });

    // Send messages to server
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      if (input.value.trim()) {
        const msg = {
          receiver_id: 'CE-4e8ff6',
          content: input.value.trim(),
          message_type: "text",
          created_at: new Date()
        };

        // Emit message to server
        socket.emit("send_message", msg, (event, savedMsg) => {
          addMessage(msg.content, "me");
        });

        input.value = "";
      }
    });

    function addMessage(text, type) {
      const div = document.createElement("div");
      div.classList.add("message", type);
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
